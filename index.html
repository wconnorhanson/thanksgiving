<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Thanksgiving Menu</title>
</head>
<body>

    <header class="header" id="header">
        <div class="container">
            <h1 class="heading text-center text-capitalize">thanksgiving menu</h1>
        </div>
    </header>

    <main class="main" id="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-9 menu">
                    <section class="section" id="introSection">
                        <div class="container">
                        <p class="intro-text">Please select the items you want on your plate</p>
                        </div>
                    </section>
                    <form action="#" class="form" id="foodForm">
                        <section class="section" id="orderSection">
                            <div class="container">
                                <div class="mb-3">
                                    <label for="person" class="form-label text-capitalize">enter your name</label>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="person" 
                                        name="person" 
                                        value=""
                                        required
                                    />
                                </div>
                            </div>
                        </section>
                        <section class="section" id="meatSection">
                            <div class="container">
                                <h2 class="section-heading text-capitalize">meat</h2>
                                <p class="section-text">Please choose up to three meats</p>
                                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4" id="meatRow"></div>
                            </div>
                        </section>
                        <section class="section" id="sidesSection">
                            <div class="container">
                                <h2 class="section-heading text-capitalize">sides</h2>
                                <p class="section-text">Please choose up to five sides</p>
                                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4" id="sidesRow"></div>
                            </div>
                        </section>
                        <section class="section" id="dessertsSection">
                            <div class="container">
                                <h2 class="section-heading text-capitalize">desserts</h2>
                                <p class="section-text">Please choose up to two desserts</p>
                                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4" id="dessertsRow"></div>
                            </div>
                        </section>
                        <section class="section" id="drinksSection">
                            <div class="container">
                                <h2 class="section-heading text-capitalize">drinks</h2>
                                <p class="section-text">Please choose a drink</p>
                                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4" id="drinksRow"></div>
                            </div>
                        </section>
                        <div class="container mb-3">
                            <button class="btn submit-btn text-capitalize" id="submitBtn">submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-3">
                    <section class="section" id="receiptSection">
                        <div class="container">
                            <div class="receipt">
                                <h2 class="section-heading text-capitalize"><span id="personPlate"></span>plate</h2>
                                <ul class="food-list list-group list-group-flush" id="foodList"></ul>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
